<!DOCTYPE html>
<html>
<head>
    <title>Justification</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Press Start 2P', monospace;
            color: #33FF33;
            padding: 40px;
        }
        .sentence {
            display: block;
            margin: 12px 0;
        }
        .highlight {
            background-color: #FF33FF;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 30px;
            background-color: #111;
            border: 2px solid #33FF33;
            color: #33FF33;
            font-family: 'Press Start 2P', monospace;
            padding: 10px;
            font-size: 12px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #111;
            color: #33FF33;
            border: 3px solid #33FF33;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>JUSTIFICATION STAGE</h2>
    <p><strong>Paragraph:</strong></p>
    <p>
        {% for sentence in paragraph.split('. ') %}
            {% if sentence.strip() in conflicts %}
                <span class="sentence"><span class="highlight">{{ sentence.strip() }}.</span></span>
            {% else %}
                <span class="sentence">{{ sentence.strip() }}.</span>
            {% endif %}
        {% endfor %}
    </p>
    <form action="/submit_justification" method="post">
        <textarea name="justification" placeholder="Explain your reasoning here..."></textarea>
        <br>
        <button class="submit-btn">SUBMIT</button>
    </form>
</body>
</html>
