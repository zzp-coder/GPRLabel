<!DOCTYPE html>
<html>
<head>
    <title>Select Your Stage</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #33FF33;
            text-align: center;
            padding-top: 50px;
        }
        .stage-button {
            display: block;
            margin: 25px auto;
            padding: 18px 20px;
            background-color: #111;
            border: 4px solid #33FF33;
            border-radius: 4px;
            color: #33FF33;
            font-size: 14px;
            cursor: pointer;
            width: 360px;
            box-shadow: 0 0 10px #33FF33;
            text-transform: uppercase;
        }
        .stage-button:hover {
            background-color: #222;
            border-color: #FF33FF;
            color: #FF33FF;
            box-shadow: 0 0 20px #FF33FF;
        }
        .welcome {
            font-size: 16px;
            margin-bottom: 40px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">WELCOME, {{ user|upper }}!</div>
        {% for stage_name, stage_num in stages %}
            <form action="/go_to_stage" method="get">
                <input type="hidden" name="stage" value="{{ stage_num }}">
                <button type="submit" class="stage-button">
                    {{ stage_num }}. {{ stage_name.upper() }}
                </button>
            </form>
        {% endfor %}
        <form action="/logout" method="get" style="margin-top: 40px;">
            <button class="stage-button" style="border-color: red; color: red;">LOG OUT</button>
        </form>
    </div>
</body>
</html>
