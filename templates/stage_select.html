<!DOCTYPE html>
<html>
<head>
    <title>Stage Selection</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Courier New', monospace;
            color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .stage-button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 250px;
        }
        .stage-button:hover {
            background-color: #45a049;
        }
        .welcome {
            font-size: 28px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome, {{ user }}!</div>
    {% for stage_name, stage_num in stages %}
        <form action="/go_to_stage" method="get">
            <input type="hidden" name="stage" value="{{ stage_num }}">
            <button type="submit" class="stage-button">{{ stage_num }}. {{ stage_name }}</button>
        </form>
    {% endfor %}
    <form action="/logout" method="get" style="margin-top: 40px;">
        <button class="stage-button" style="background-color: #f44336;">Logout</button>
    </form>
</body>
</html>
