# templates/admin.html
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Progress</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for stat in stats %}
            <tr>
                <td>{{ stat.user }}</td>
                <td>{{ stat.count }} / {{ stat.total }}</td>
                <td>
                    <a href="/download_db/{{ stat.user }}">Download DB</a> |
                    <a href="/admin/reset_user/{{ stat.user }}" onclick="return confirm('Are you sure you want to reset this user?')">Reset</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <hr>
    <form action="/logout" method="get">
        <button type="submit">Logout</button>
    </form>

    <form action="/admin/reset_all" method="get" onsubmit="return confirm('Are you sure you want to reset ALL users?')">
        <button type="submit" style="margin-top: 20px; background-color: red; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">Reset All Users</button>
    </form>
</body>
</html>
