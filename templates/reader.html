<!DOCTYPE html>
<html>
<head>
  <title>Reader</title>
  <style>
    .bar { height: 24px; background-color: lightgray; }
    .fill { height: 100%; background-color: green; }
    .sentence {
      padding: 4px;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .sentence:hover {
      background-color: #f0f8ff;
    }
    .highlight {
      background-color: yellow !important;
    }
  </style>
</head>
<body>
  {% if done %}
    <h2>You have completed all readings ðŸŽ‰</h2>
    <a href="/logout">Logout</a>
  {% else %}
    <div class="bar"><div class="fill" style="width:{{progress}}%"></div></div>
    <h3>Paragraph</h3>

    <div id="paragraph">
      {% for s in sentences %}
        <span class="sentence" onclick="toggleHighlight(this, {{ loop.index0 }})">{{ s }}</span><br>
      {% endfor %}
    </div>

    <form method="post" action="/confirm">
      <input type="hidden" name="selection" id="selectionInput">
      <button type="submit" onclick="submitSelection()">Confirm</button>
    </form>

    <script>
      const selections = new Set();

      function toggleHighlight(el, idx) {
        el.classList.toggle('highlight');
        if (selections.has(idx)) {
          selections.delete(idx);
        } else {
          selections.add(idx);
        }
      }

      function submitSelection() {
        const selectionList = Array.from(selections).sort((a, b) => a - b);
        document.getElementById('selectionInput').value = selectionList.join(',');
      }
    </script>
  {% endif %}
</body>
</html>
