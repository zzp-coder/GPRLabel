<!DOCTYPE html>
<html>
<head>
  <title>Reader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .bar {
      height: 24px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .fill {
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .sentence {
      padding: 10px;
      display: inline-block;
      margin: 8px 0;
      transition: background-color 0.2s;
      font-size: 20px;
      cursor: pointer;
      line-height: 1.6;
    }

    .sentence:hover {
      background-color: #f0f8ff;
    }

    .highlight {
      background-color: yellow !important;
    }

    .confirm-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .confirm-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  {% if done %}
    <h2>You have completed all readings ðŸŽ‰</h2>
    <a href="/logout">Logout</a>
  {% else %}
    <div class="bar"><div class="fill" style="width:{{progress}}%"></div></div>
    <div class="progress-text">Reading paragraph {{ paragraph.id }} / {{ sentences|length }}</div>

    <div id="paragraph">
      {% for s in sentences %}
        <span class="sentence" onclick="toggleHighlight(this, {{ loop.index0 }})">{{ s }}</span><br>
      {% endfor %}
    </div>

    <form method="post" action="/confirm">
      <input type="hidden" name="selection" id="selectionInput">
      <button type="submit" class="confirm-button" onclick="submitSelection()">âœ… Confirm</button>
    </form>

    <script>
      const selections = new Set();

      function toggleHighlight(el, idx) {
        el.classList.toggle('highlight');
        if (selections.has(idx)) {
          selections.delete(idx);
        } else {
          selections.add(idx);
        }
      }

      function submitSelection() {
        const selectionList = Array.from(selections).sort((a, b) => a - b);
        document.getElementById('selectionInput').value = selectionList.join(',');
      }
    </script>
  {% endif %}
</body>
</html>
