<!DOCTYPE html>
<html>
<head>
  <title>Reader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .bar {
      height: 24px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .fill {
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    #paragraph {
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .sentence {
      padding: 2px 4px;
      transition: background-color 0.2s;
      cursor: pointer;
      border-radius: 4px;
    }

    .sentence:hover {
      background-color: #90caf9;
    }

    .highlight {
      background-color: yellow !important;
    }

    .confirm-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirm-button:hover {
      background-color: #45a049;
    }

    .instruction-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  {% if done %}
    <h2>You have completed all readings ðŸŽ‰</h2>
    <a href="/logout">Logout</a>
  {% else %}
    <h2 class="instruction-title">Please select all the sentences you think are related to geopolitical risks</h2>
    <div class="bar"><div class="fill" style="width:{{progress}}%"></div></div>
    <div class="progress-text">Paragraph {{ current_index + 1 }} / {{ total }}</div>

    <div id="paragraph">
      {% for s in sentences %}
        <span class="sentence" onclick="toggleHighlight(this, {{ loop.index0 }})">{{ s }}</span>
      {% endfor %}
    </div>

    <form method="post" action="/confirm" onsubmit="updateDurationBeforeSubmit()">
      <input type="hidden" name="selection" id="selectionInput">
      <input type="hidden" name="duration" id="duration">
      <button type="submit" class="confirm-button" onclick="submitSelection()">âœ… Confirm</button>
    </form>

    <script>
      let startTime = Date.now();
      const selections = new Set();

      function toggleHighlight(el, idx) {
        el.classList.toggle('highlight');
        if (selections.has(idx)) {
          selections.delete(idx);
        } else {
          selections.add(idx);
        }
      }

      function submitSelection() {
        const selectionList = Array.from(selections).sort((a, b) => a - b);
        document.getElementById('selectionInput').value = selectionList.join(',');
      }

      function updateDurationBeforeSubmit() {
        const now = Date.now();
        const duration = (now - startTime) / 1000;
        document.getElementById("duration").value = duration.toFixed(2);
      }
    </script>
  {% endif %}
</body>
</html>
